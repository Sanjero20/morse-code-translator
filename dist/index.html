<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Morse Code</h1>
        <ul>
          <li>Home</li>
          <li>Practice</li>
          <li>About</li>
        </ul>
      </div>
    </header>

    <main>
      <div class="entry">
        <h4></h4>
        <input type="text" id="input-box" class="" placeholder="Enter text" />
        <p class="error-msg"></p>
      </div>
      <div id="output">
        <h4>Translation</h4>
        <textarea name="" id="output-box"></textarea>
        <button class="copy">Copy to Clipboard</button>
      </div>
    </main>

    <footer>Copyright &copy; Sanjero 2022</footer>
  </body>
</html>
